<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Registration</title>
</head>
<body>
   <div align ="center">
   <h1> User Registration</h1>
   </div>
<form action ="#" th:action="@{register}" th:object="${user}" method ="post">
<label> Name:</label>
<input type ="text" th:field="*{name}"/>
 <label>Email:</label>
        <input type="email" th:field="*{email}" /><br/>
 
        <label>Phone_no:</label>
        <input type="text" th:field="*{phone_no}" /><br/>
        
        <label> Address:</label>
         <input type ="text" th:field="*{address}"/>
          
 
        <label>Sex:</label>
        <input type="radio" th:field="*{sex}" value="Male" />Male
        <input type="radio" th:field="*{sex}" value="Female" />Female<br/>
 
        <label>Department:</label>
        <select th:field="*{department}">
            <option th:each="p : ${listdepartment}" th:value="${p}" th:text="${p}" />
        </select>
        <br/>
 
        
 
    
        <input type="submit" onclick="clicked(event)" value="Button" />  
        <script>
        function clicked(e)
       {
        if(!confirm('Are you sure?')) {
        e.preventDefault();
      }
       }
        </script>
       </form>

</body>
</html>
